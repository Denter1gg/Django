<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">Example</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home'%}">Главная</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'create'%}">Создать Задачу</a>
        </nav>
      </div>

      {% block content%}{%endblock%}
    <h2>Здравствуйте, {{ user.username }}!</h2>
    {% for task in  tasks %}
        <div class="alert alert-warning mt-2">
            <h3>{{task.title}}</h3>
            <form method="post">
                {% if request.user.is_authenticated and request.user.is_staff %}
                {% csrf_token %}
                <button class="btn btn-danger" style="float: right" formaction="{% url 'delete_task' task.id %}">
                    Удалить
                </button>
                {% endif %}
            </form>
            <p>{{task.task}}</p>

        </div>
    {%endfor%}
</body>
</html>
